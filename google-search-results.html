<!DOCTYPE html>
<html>
<link href="google-search-results-style.css" rel="stylesheet">

<head>
  <title>Google Search Results Page</title>
</head>

<body>
  <div class="overhead">
    <img id="googleLogo" src="google-logo.jpg" alt="Google Logo">
    <img id="googleMicrophone" src="google-microphone-icon.png" alt="Microphone, click to read search">
    <img id="searchIcon" src="search-icon.png" alt="Search Box Icon">
    <input type="text" id="google-search" name="google-search" placeholder="build this webpage">
    <img id="googleAppsIcon" src="google-apps-icon.png" alt="Click here to go to apps section">
  </div>

  <div class="main-page">
    <div class="blankColumn1">
    </div>

    <div class="column-content">
      <p> TO CREATE A WEBSITE WITH WORDPRESS (OR JOOMLA & DRUPAL), USE ONE CLICK INSTALLATION: Log in to your
          hosting account. Go to your control panel. Look for the "WordPress" or "Website" icon. Choose the
      	  domain where you want to install your website.
      </p>
    </div>

    <div class="blankColumn2">
    </div>

  </div>
</body>
